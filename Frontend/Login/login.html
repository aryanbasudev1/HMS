    <!-- Content Wrapper -->
    <div class="content-wrapper container">
        <div class="login-card" id="patientLogin">
            <h5 class="text-center">Patient Login</h5>
            <form>
                <div class="form-group">
                    <label for="patientUsername">Username</label>
                    <input type="text" id="patientUsername" class="form-control" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="patientPassword">Password</label>
                    <input type="password" id="patientPassword" class="form-control" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                
            </form>
        </div>
        <div class="login-card" id="doctorLogin">
            <h5 class="text-center">Doctor Login</h5>
            <form>
                <div class="form-group">
                    <label for="doctorUsername">Username</label>
                    <input type="text" id="doctorUsername" class="form-control" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="doctorPassword">Password</label>
                    <input type="password" id="doctorPassword" class="form-control" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="doctorDepartment">Department</label>
                    <input type="text" id="doctorDepartment" class="form-control" placeholder="Enter department">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
